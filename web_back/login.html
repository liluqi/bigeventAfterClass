<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" id="username" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" id="password" placeholder="密码">
                <input type="button" class="input_sub" value="登 录" id="btn">
            </form>
        </div>
    </div>
</body>

<!-- 需求 -->
<!-- 将输入的登录名密码与后台数据作比较，一致则跳转到index页面 -->
<script src="js/jquery-1.12.4.min.js"></script>


<script>

    //获取输入框的内容


</script>


<script>

    //获取后台数据

    $('#btn').on('click', function () {
        var userName = $('#username').val().trim();
        var passWord = $('#password').val().trim();
        $.post('http://192.168.1.6:8000/admin/login',
        { user_name: userName, password: passWord }).then(function (res) {
            if(res.code == 400){
                alert('用户名密码错误')
            }
            else{
                window.location.href = 'index.html';
            }
        })
    })
</script>

</html>
